<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="css/contactus1.css">

<body>
    <div class="container1">
        <div class="logo">
           <a href="homepage.html"><h2 class="bankname1">Capital</h2></a>
            <a href="homepage.html"><h2 class="bankname2">Bank</h2></a>
        </div>
    </div>
    <div class="container">
    <div class="title">Support</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Name:</span>
                <input type="text" placeholder="Enter your Name ">
            </div> 
            <div class="input-box">
                <span class="details">Phone Number:</span>
                <input type="text" placeholder="Enter your Phone Number ">
            </div> 
            <div class="input-box">
                <span class="details">Email:</span>
                <input type="text" placeholder="Enter your Email ">
            </div> 
            <div class="input-box">
                <span class="details">ID Number:</span>
                <input type="text" placeholder="Enter your ID Number ">
            </div> 
            <div class="input-box">
                <span class="details"></span>
                <textarea name="Problem" id="Problem" cols="53" rows="10" placeholder="Your Problem"></textarea>
            </div> 
            <div class="input-btn">
                <input type="submit" placeholder="Submit">
            </div>
        </div>
        <div class="container-2">
            <div class="box-title">
                <h3 class="Main-title2">Reach Us</h3>
            </div>
            <div class="box2">
                    <p class="Email2">Email</p>
                    <p class="bankemail">CapitalBank@gmail.com</p>
                    <p class="Phone">Phone</p>
                    <p class="bankphone">206-934-5353</p>
                    <p class="Address">Address</p>
                    <p class="bankAddress">3635 NW Sierra Dr
                        Camas, <br> Washington(WA), 98607</p>
                </div>
        </div>
    </form>
